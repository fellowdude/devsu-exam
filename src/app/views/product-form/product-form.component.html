<section id="form-wrapper" class="general-center">
  <div id="all-container" class="general-center">
    <div id="title-container" class="general-center">
      <h1>
        Formulario de <ng-container *ngIf="!productId">Registro</ng-container> <ng-container *ngIf="productId">Edición</ng-container>
      </h1>
    </div>
    <hr class="solid">
    <div id="form-container" class="general-center">
      <form [formGroup]="productForm" (submit)="onSubmit()">
        <div class="line-container">
          <div class="form-group general-center">
            <label>ID</label>
            <input
              type="text"
              formControlName="id"
              class="form-control"
              [ngClass]="{ 'is-invalid': f['id'].errors && f['id'].dirty }"
              [disabled]="editing"
            />
            <span *ngIf="(f['id'].pristine || f['id'].valid) && !showIdError">&nbsp;</span>
            <span *ngIf="(f['id'].errors && f['id'].dirty) || showIdError">ID no valido</span>
          </div>
          <div class="form-group general-center">
            <label>Nombre</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              [ngClass]="{ 'is-invalid': f['name'].errors && f['name'].dirty }"
            />
            <span *ngIf="f['name'].pristine || f['name'].valid">&nbsp;</span>
            <span *ngIf="f['name'].errors && f['name'].dirty">Nombre no valido</span>
          </div>
        </div>
        <div class="line-container">
          <div class="form-group general-center">
            <label>Descripción</label>
            <input
              type="text"
              formControlName="description"
              class="form-control"
              [ngClass]="{ 'is-invalid': f['description'].errors && f['description'].dirty }"
            />
            <span *ngIf="f['description'].pristine || f['description'].valid">&nbsp;</span>
            <span *ngIf="f['description'].errors && f['description'].dirty">Descripción no valida</span>
          </div>
          <div class="form-group general-center">
            <label>Logo</label>
            <input
              type="text"
              formControlName="logo"
              class="form-control"
              [ngClass]="{ 'is-invalid': f['logo'].errors && f['logo'].dirty }"
            />
            <span *ngIf="f['logo'].pristine || f['logo'].valid">&nbsp;</span>
            <span *ngIf="f['logo'].errors && f['logo'].dirty">Logo no valido</span>
          </div>
        </div>
        <div class="line-container">
          <div class="form-group general-center">
            <label>Fecha Liberación</label>
            <input
              type="date"
              formControlName="date_release"
              class="form-control"
              [ngClass]="{ 'is-invalid': f['date_release'].errors && f['date_release'].dirty }"
            />
            <span *ngIf="f['date_release'].pristine || f['date_release'].valid">&nbsp;</span>
            <span *ngIf="f['date_release'].errors && f['date_release'].dirty">Fecha Liberación no valida</span>
          </div>
          <div class="form-group general-center">
            <label>Fecha Revisión</label>
            <input
              type="date"
              formControlName="date_revision"
              class="form-control"
              [ngClass]="{ 'is-invalid': f['date_revision'].errors && f['date_revision'].dirty }"
            />
            <span *ngIf="f['date_revision'].pristine || f['date_revision'].valid">&nbsp;</span>
            <span *ngIf="f['date_revision'].errors && f['date_revision'].dirty">Fecha Revisión no valida</span>
          </div>
        </div>
        <div class="line-container spacer">
          <div class="form-group general-center">
            <button id="reset" (click)="productForm.reset()">Reiniciar</button>
          </div>
          <div class="form-group general-center">
            <button id="submit" type="submit" [disabled]="productForm.invalid">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</section>
